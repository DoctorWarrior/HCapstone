<header class="jumbotron">
<!-- Main component for a primary marketing message or call to action -->
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <p style="padding:25px;"></p>
        </div>
    </div>
</header>
<div class="container">  
    <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a ui-sref="app">Home</a></li>
                   <li class="active">Register</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Register and open up a new world</h3>
               <hr>
            </div>
    </div>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" onsubmit="return false">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="register-username" type="text" class="form-control" name="username" value="" placeholder="username">            
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="register-password" type="password" class="form-control" name="password"  placeholder="password">
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input id="register-email" type="email" class="form-control" name="email" placeholder="email address">
                            </div>
                                    

                                
                            <!--<div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>-->

                            <div id="alert">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-register"  class="btn btn-success">Sign Me Up!  </button>

                                    </div>
                            </div>

                            </form>     



                        </div>                     
                    </div>  
        </div>
    
        

    
    
    </div>
<script>
    
    $('#btn-register').click(function(){
        var username = $('#register-username').val();
    var password = $('#register-password').val();
    var email = $('#register-email').val();
         $.ajax({
        url:"./register",
        type:"POST",
        data:{username:username,password:password,email:email},
        success:function(data){
             if(data == "exist"){
                $('#alert').html('<div class="alert alert-danger" role="alert">Email has been registered. Please try to log in now.</div>');
            }else if(data == 'error'){
                $('#alert').html('<div class="alert alert-danger" role="alert">No response from server. Please try again later.</div>');
            }else{
                $('#alert').html('<div class="alert alert-info" role="alert">Success! Thanks for registering with us.</div>');

            }
        }
    });
    
    }
        );
    
</script>
