<header class="jumbotron">
<!-- Main component for a primary marketing message or call to action -->
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <p style="padding:25px;"></p>
        </div>
    </div>
</header>

<div class="container">
        
 <!----------------carousel_active----------->      
        <div class="row row-content">
            
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <a ui-sref="app.category_education"><img src="../images/edu.icon1.png" class="img-responsive"></a>
                <p style="padding:20px;"></p>
                <a ui-sref="app.category_entertainment"><img src="../images/enter.icon1.png" class="img-responsive"></a>
            </div>
            
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1"></li>
                        <li data-target="#mycarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-responsive"
                             src="images/child1.jpg" alt="Stories">
                            <div class="carousel-caption">
                            <h2>Stories</h2>
                            <p>The storeis to share</p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive"
                         src="images/child2.jpg" alt="Education">
                            <div class="carousel-caption">
                            <h2>Education</h2>
                            <p>Education resources to share</p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive"
                         src="images/child3.jpg" alt="Activities">
                            <div class="carousel-caption">
                            <h2 class="media-heading">Activities</h2>
                            <p>What happended today?</p>
                            </div>
                        </div>
                    </div>
                    <!------Wrapper--------------------->                    
                    
                <!-- Controls -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                    
                <div class="btn-group" id="carouselButtons">
                    <button class="btn btn-info btn-xs" id="carousel-pause">
                	    <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-info btn-xs" id="carousel-play">
                	    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>
    
                    
                    
                </div>
            </div>
        </div>
        

        
        <div class="row row-content">
            <div class="well">
                <blockquote>
                    <h2>Education</h2>
                        <p>Share your education resource with us!</p>
                </blockquote>
            </div>
            <div class="well">
                <blockquote>
                    <h2>Entertainment</h2>
                        <p>Upload videos and share your stories!</p>
                </blockquote>
            </div>
        </div>

    

    <script>
        $(document).ready(function(){
            $("#mycarousel").carousel( { interval: 5000 } );
            
        $("#carousel-pause").click(function(){
            $("#mycarousel").carousel('pause');
            });
        $("#carousel-play").click(function(){
            $("#mycarousel").carousel('cycle');
            });
        });

    </script>
